<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-react-helmet="true">Fwitter</title>

    <link rel="stylesheet" href="./twitter.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.11.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- update the version number as needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="/__/firebase/9.11.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.11.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.11.0/firebase-database-compat.js"></script>
    
    
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
      <a href="#" class="navbar-brand font-weight-bold d-block d-lg-none">Fwitter</a>
      <button type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
              <span class="navbar-toggler-icon"></span>
          </button>
      <div id="navbarContent" class="collapse navbar-collapse">
        <h1 style="margin: auto;">Fwitter</h1>
        <ul class="navbar-nav mx-auto">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"id="sign-out">
            <span>sign-out</span>
          </button>
        </ul>
      </div>
    </nav>

<!-- Login Page -->
    <div id="login-page">
      <div class="login-form centered">
        <h1>
            <span>Login to Fwitter</span>
        </h1>
        <button id="login-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          <span>Login</span>
        </button>
      </div>
    </div>
<!-- End Login Page -->

<!-- Main Tweet Page -->
    <div class="hidden" id="main-page">
      <div class="container" style="margin-top: 50px;">
        <div class="row">
          <div class="col">
            <div class="sidepanel">
              <h2>New Tweet</h2>
              <input type="text" id="tweet-input" class="form-control" placeholder="What's happening?">
              <button id="tweet-button" type="button" class="btn btn-primary">Tweet</button>
            </div>
          </div>
          <div class="col-6">
              <div id="tweetwrap"></div>
          </div>
         <div class="col">
             <div id="userstuff">
                <button id="user-button" type="button" class="btn btn-primary">Profile</button>
             </div>
          </div>
        </div>
      </div>
    </div>
<!-- End Main Tweet Page -->


    <script type="module" src="twitter.js"></script>
  </body>
</html>
